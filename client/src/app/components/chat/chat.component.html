<div class="flex-1 p-5 overflow-y-auto bg-white shadow-md flex flex-col">
<div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold">Chat</h1>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" (click)="logout()">
        Déconnexion
      </button>
    </div>
    <div class="flex-1 flex flex-col space-y-4 overflow-y-auto">
      <div class="p-4 bg-gray-200 rounded-lg">
        <strong>User1:</strong> Bonjour, comment ça va ?
      </div>
      <div class="p-4 bg-blue-200 rounded-lg self-end">
        <strong>Vous:</strong> Ça va bien, merci ! Et toi ?
      </div>
    </div>
    <div class="mt-4 flex">
      <input type="text" placeholder="Écrire un message..." class="flex-1 p-2 border border-gray-300 rounded-lg" />
      <button class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Envoyer</button>
    </div>
  </div>
